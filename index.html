<html>
    <head>
        <title>SCION Simulation Environment</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/1.2.4/es5-shim.min.js"></script>
        <script type="text/javascript" src="http://jbeard4.github.com/SCION/builds/latest/scion.js"></script>
        <script type="text/javascript" src="lib/d3/d3.v2.js"></script>
        <script type="text/javascript" src="lib/scxml-viz/ScxmlViz.js"></script>

        <script type="text/javascript" src="lib/CodeMirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="lib/CodeMirror/mode/xml/xml.js"></script>
        <script type="text/javascript" src="lib/CodeMirror/keymap/vim.js"></script>

        <link rel="stylesheet" href="lib/CodeMirror/lib/codemirror.css"></link>
        <link rel="stylesheet" href="lib/scxml-viz/ScxmlViz.css"></link>

        <script src="env.js"></script>

        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div id="left">
            <textarea id="scxmlContent"></textarea>
            <input type="button" id="vizButton" value="Visualize"/>
            <input type="button" id="linkButton" value="Link"/>
        </div>
        <div id="right">
            <div id="scxmlTrace"></div>
            <form id="scxmlSimulationControls">
                <input type="button" id="initScxmlButton" value="Init"/>
                <input type="text" id="eventNameField"/>
                <input type="submit" id="genEventSubmit" value="Gen"/>
            </form>
        </div>
    </body>
</html>
